<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart home lighting system</title>
</head>
<body>
{% block content %}
    <h1>Enter the desired brightness value for the lightbulb</h1>
    <form method="post">
        <label for="brightness">Brightness value</label>
        <br>
        <input type="number" min="1" max="100" name="brightness"
               value="{{ request.form['brightness'] }}" />
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <button><a href="{{ url_for('adjustBrightness') }}">Adjust the brightness automatically!</a></button>
{% endblock %}
</body>
</html>
